<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1 style="text-align:center;">Signup Form Car</h1>
<form>
	<label for="name">Name</label><br>
	<input type="text" required="yes" id="name" placeholder="Name"><br>
	<label for="email">Email</label><br>
	<input type="email" required="yes" id="email" placeholder="Email"><br>
	<label for="gender">Gender</label><br>
	<label for="gender_m"><input type="radio" required="yes" id="gender_m" name="gender">Male</label>
	<label for="gender_f"><input type="radio" required="yes" id="gender_f" name="gender">Female</label><br>
	<label for="age">Age</label><br>
	<input type="number" required="yes" id="age" placeholder="Age"><br>
	<label for="dob">Date Of Birth</label><br>
	<input type="date" required="yes" id="dob"><br>
	<label for="tel">Phone Number</label><br>
	<input type="tel" required="no" id="tel" placeholder="xx-xxx-xxxx"><br>
	<label for="password">Password</label><br>
	<input type="password" required="yes" id="password" placeholder="Password"><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required="yes" id="tos">
</form>
</body>

</html>
